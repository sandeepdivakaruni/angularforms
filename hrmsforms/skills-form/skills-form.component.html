<div class="pcontainer">
    <div class="ui-grid ui-grid-responsive"style="padding-top: 50px;">
        <div class="ui-grid-col-5" style="padding-top: 0px;">
            <h2 style="padding-left:10px">Added Skills</h2>
            <p-accordion [multiple]="true" *ngIf=" uploadedSkills.length > 0">
                <p-accordionTab *ngFor='let obj of  uploadedSkills' header="SKILLS">
                    <p>{{ obj.technical_skills }}</p>
                    <p>{{ obj.additional_skills }}</p>
                </p-accordionTab>
            </p-accordion>
            <div *ngIf="uploadedSkills.length == 0">
                <label style="padding-left:10px">No Skills Added</label>
            </div>
        </div>
        <div class="ui-grid-col-7" style="padding-left: 30px;">
            <h2 style="padding-left:10px">Add Skills</h2>
            <form [formGroup]=skillsForm (ngSubmit)=onSubmit()>
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-col-12" style="padding-left:10px">
                        <div class="form-group">
                            <label for="technical_skills">Technical Skills</label>
                            <small class="text-danger" *ngIf="!skillsForm.get('technical_skills').valid &&skillsForm.get('technical_skills').touched"> Field Is Required</small>
                            <p-multiSelect [options]="skills" formControlName="technical_skills" [style]="{'width': '100%'}"></p-multiSelect>
                        </div>
                    </div>
                    <div class="ui-grid-col-12" style="padding-left:10px">   
                        <div class="form-group">
                            <label for="additional_skills">Additional Skills</label>
                            <input type="text" class="form-control" formControlName=additional_skills>
                            <small class="text-danger" *ngIf="!skillsForm.get('additional_skills').valid && skillsForm.get('additional_skills').touched">Field is required</small>	
                        </div>	
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-col-12" style="padding-left:10px">
                            <button type="submit" class="btn btn-primary" [disabled]="!(skillsForm.valid && skillsForm.touched)">Add Skills</button>
                        </div>
                    </div>
                </div>
            </form>

        
        </div>
    </div>
</div>
